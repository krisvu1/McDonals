<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleadmin.css">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
  <title>Document</title>
</head>
<body>
  <div class="img">
    <img src="./imgadmin/logo-mcdonalds.png" alt="" style="width:60px">
  </div>
  <div>
    <label for="">ID<label>
    <input type="number" id="id" style="margin-left:100px;margin-bottom:10px">
  </div>
  <div>
    <label for="">Tên sản phẩm</label>
    <input type="text" id ="name"style="margin-left:13px;margin-bottom:10px" >
  </div>
  <div>
    <label for="">Tên khách hàng</label>
    <input type="text" id = "khachhang" style="margin-bottom:10px">
  </div>
  <div>
    <label for="">Số điện thoại</label>
    <input type="number" id = "sdt" style="margin-left:16px;margin-bottom:10px">
  </div>
  <div>
    <label for="">Địa chỉ</label>
    <input type="text" id = "address" style="margin-left:61px;margin-bottom:10px">
  </div>
  <div class="buttonclick">
    <button onclick="add()">Submit</button>
  </div>
  <table class="table" id = "render">
    <thead>
      <tr>
        <th>Số Lượng</th>
        <th>Tên Sản Phẩm</th>
        <th>Tên Khách Hàng</th>
        <th>Số Điện Thoại</th>
        <th>Địa chỉ</th>
        <th>Chức Năng</th>
      </tr>
    </thead>
  </table>
  <script src="add.js"></script>
</body>
</html>
