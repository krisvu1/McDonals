<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleadmin.css">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="containerbig">
    <div class="img">
      <a href="./trangchinh.html"><img src="./imgadmin/logo-mcdonalds.png" alt="" style="width:60px"></a>

    </div>
    <div>
      <label for="">Mã Sản Phẩm<label>
          <input type="text" id="id" style="margin-left:19px;margin-bottom:10px">
    </div>
    <div>
      <label for="">Tên sản phẩm</label>
      <input type="text" id="name" style="margin-left:13px;margin-bottom:10px">
    </div>
    <div>
      <label for="">Tên khách hàng</label>
      <input type="text" id="khachhang" style="margin-bottom:10px">
    </div>
    <div>
      <label for="">Số điện thoại</label>
      <input type="text" id="sdt" style="margin-left:16px;margin-bottom:10px">
    </div>
    <div>
      <label for="">Địa chỉ</label>
      <input type="text" id="address" style="margin-left:61px;margin-bottom:10px">
    </div>
    <div class="buttonclick" style="padding-bottom: 10px;">
      <button onclick="add()">Submit</button>
    </div>

    
  </div>
  <table class="table" id="render" style="background-color:rgb(255, 255, 112)">
    <thead>
      <tr>
        <th>Mã sản phẩm</th>
        <th>Tên Sản Phẩm</th>
        <th>Tên Khách Hàng</th>
        <th>Số Điện Thoại</th>
        <th>Địa chỉ</th>
        <th>Chức Năng</th>
      </tr>
    </thead>
  </table>
  <script src="add.js"></script>

</body>

</html>
